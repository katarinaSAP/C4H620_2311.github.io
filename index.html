<html>
<head>
	<title>Mobile Ready Screen-Set Implementation Example</title>
	<meta name="viewport" content="width=device-width"/>
	<SCRIPT type="text/javascript" lang="javascript" src="https://cdns.gigya.com/js/gigya.js?apikey=4_s93qERCMB_Dw_nkV-j4SDg">
			{
				lang: 'en-us'

			}
	</SCRIPT>
</head>
<body>
	<div align="right">
		<a href="#"
		   onclick="gigya.accounts.showScreenSet({screenSet:'Default-LiteRegistration'});">Subscribe
		  Here(Lite)!</a>&nbsp;&nbsp;|&nbsp;&nbsp;
		<a href="#"
		   onclick="gigya.accounts.showScreenSet({screenSet:'Default-RegistrationLogin', startScreen:'gigya-register-screen'});">Register Here</a>&nbsp;&nbsp;|&nbsp;&nbsp;
		<a href="#"
		   onclick="gigya.accounts.showScreenSet({screenSet:'Default-RegistrationLogin'});">Login
		  Here</a>&nbsp;&nbsp;|&nbsp;&nbsp;
		<a href="#"
			   onclick="gigya.accounts.showScreenSet({screenSet:'Default-ProfileUpdate'});">Update Profile
		</a>&nbsp;&nbsp;|&nbsp;&nbsp;
		<span id="logout" hidden>&nbsp;&nbsp;|&nbsp;&nbsp;
			<a href="#" onclick="logout();">Logout</a><br>
		</span>
	</div>
	<br>
	<br>
	<br>
	<script type="text/javascript" lang="javascript">
		// calls logout and then hides the logout link if the logout succeeds
	      function logout() {
						gigya.accounts.logout({
						callback:function (response) {
						if (response.errorCode == 0) {
						document.getElementById("logout").hidden=true;
						}
						else {
						alert('Error:' + response.errorMessage); }
						}});
			}
			// if there's a user logged in then shows the logout link
			gigya.accounts.getAccountInfo({callback:function (response) {
				if (response.errorCode == 0) {
						document.getElementById("logout").hidden=false; }
				}});
			// traps the login event to show the logout link
			gigya.socialize.addEventHandlers({
				onLogin: function () {
					document.getElementById("logout").hidden=false; }
				});
	</script>

</body>
</html>
